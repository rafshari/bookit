apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookit
spec:
  selector:
    matchLabels:
      app: bookit
  template:
    metadata:
      labels:
        app: bookit
    spec:
      containers:
      - name: bookit
        image: rafshari/bookit:v1.0.0
        resources:
          limits:
            memory: 100M
            ephemeral-storage: 0.1G
            cpu: 100m
          requests:
            memory: 100M
            ephemeral-storage: 0.1G
            cpu: 100m
        ports:
        - containerPort: 3000
          name: server-port
 
---
apiVersion: v1
kind: Service
metadata:
  name: bookit
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
    name: appport
  selector:
    app: bookit
  type: ClusterIP

