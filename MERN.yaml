apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: eshop
spec:
   accessModes:
   - ReadWriteOnce
   resources:
    requests:
     storage: 1G

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
spec: 
  replicas: 1
  template:
    metadata:
     labels: 
       app: mongodb
    spec:
      containers:
       - name: mongodb
         resources: 
           limits: 
            cpu: 1000m
            ephemeral-storage: 1G
            memory: 100M
           requests: 
            cpu: 1000m
            ephemeral-storage: 1G
            memory: 100M
         image: mongo:4.0.4
         ports: 
           - containerPort: 27017
             name: mongodb-port
         volumeMounts: 
          - mountPath: /data/db
            name: mongodb-pvc
      volumes: 
        - name: mongodb-pvc
          PersistentVolumeClaim:
           claimName: mongodb-pvc
  selector:
    matchLabels:
     app: mongodb

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
   ports: 
    - port: 27017
      protocol: TCP
   selector:
     app: mongodb
     type: ClusterIp
    
